<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Smart Travel Booking</title>
    <link rel="stylesheet" href="style.css">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                window.location.href = "newhome.html"; // Change to the actual page you want to redirect to
            }, 5000); // Redirect after 5 seconds
        });
    </script>
    <style>
        @keyframes letterAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Center content properly */
       body {
    font-family: 'Poppins', sans-serif;
    background-color: #f51010;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    margin-top: 13%;
}

.welcome-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh; /* Ensures it covers the full viewport */
    width: 100vw;
}

h1 {
    font-size: 3.5em;
    font-weight: bold;
    color: #ffffff;
    letter-spacing: 3px;
    margin: 0;
    text-shadow: 0 0 7px rgb(245, 243, 243);
    display: flex;
    flex-direction: column; /* Ensures lines stay centered */
    justify-content: center;
    align-items: center;
    min-height: 10vh;
    margin-bottom: 5vh; /* Prevents content jumping */
}

h1 span {
    display: inline-block;
    opacity: 0;
    animation: letterAppear 1s ease-in-out forwards;
}
.static-text {
    font-size: 1.5rem;
    font-weight: 600;
    color: #ffffff;
}

.text {
    font-size: 1.2rem;
    font-weight: 100;
    color: #ffffff;
    margin-top: 30vh;
    margin-bottom: 20vh;
}
        @media(max-width: 700px){
    h1{
        font-size: 3.2em;
}
}


    </style>
</head>
<body>
    <div class="welcome-page">
        <h1 id="animated-text"></h1>
        <div class="static-text">Explore, Dream, Discover - Your journey begins here...</div>
        <div class="text">2025 Smart Travel Booking.<br> Designed and Developed by Venkatesh Cherukuri</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textLines = ["Welcome To", "Smart Travel Booking"];
            const container = document.getElementById("animated-text");
            container.innerHTML = "";
            
            textLines.forEach((line, lineIndex) => {
                let lineContainer = document.createElement("div");
                lineContainer.style.display = "block"; // Ensure each line is on a new row
                line.split("").forEach((char, i) => {
                    let span = document.createElement("span");
                    span.textContent = char;
                    span.style.animationDelay = `${i * 0.05 + lineIndex * 0.5}s`;
                    lineContainer.appendChild(span);
                });
                container.appendChild(lineContainer);
            });
        });
    </script>
</body>
</html>
